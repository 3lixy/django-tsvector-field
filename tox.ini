[tox]
envlist = py35-django{1,2}

[travis:env]
DJANGO =
    1.11: django1
    2.0: django2

[testenv]
setenv =
  PYTHONPATH={toxinidir}/tests
  DJANGO_SETTINGS_MODULE=tsvector_test_app.settings

deps =
  django1: django~=1.11.0
  django2: git+https://github.com/django/django.git
  psycopg2
  coverage

commands =
  coverage run {envbindir}/django-admin.py test tsvector_test_app --noinput
  coverage report -m
